<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hiba bejelentő</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body class="p-3 mb-2 bg-secondary text-white">
    <div class="container-fluid ">
       <div class="text-center"> <h2>[[${pageTitle}]]</h2> </div>

        <form th:action="@{/user/save}" method="post" th:object="${user}" style="max-width : 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secundary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-format-lable">Vezetéknév</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{Vezeteknev}" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-format-lable">Keresztnév</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{Keseresztnev}" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-format-lable">Telefonszám</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{Telefonszam}" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-format-lable">Probléma</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{Problema}" class="form-control">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary m-2">Mentés</button>
                    <button type="button" class="btn btn-secoundary m-2"onclick="cancelForm()">Mégse</button>
                </div>
            </div>
        </form>
    </div>
<script type="text/javascript">
    function cancelForm(){
        window.location ="[[@{/users}]]";
    }
</script>
</body>
</html>
